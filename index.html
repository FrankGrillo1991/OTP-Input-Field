<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple OTP input field implementation." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OTP Input</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div id="inputs" class="inputs">
            <input class="input" type="text"
                inputmode="numeric" maxlength="1" aria-label="OTP digit 1" />
            <input class="input" type="text"
                inputmode="numeric" maxlength="1" aria-label="OTP digit 2" />
            <input class="input" type="text"
                inputmode="numeric" maxlength="1" aria-label="OTP digit 3" />
            <input class="input" type="text"
                inputmode="numeric" maxlength="1" aria-label="OTP digit 4" />
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
